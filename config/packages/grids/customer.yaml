sylius_grid:
    grids:
        sylius_backend_customer:
            driver:
                name: doctrine/orm
                options:
                    class: App\Entity\Customer\Customer
            sorting:
                createdAt: desc
            fields:
                firstName:
                    type: string
                    label: sylius.ui.first_name
                    sortable: ~
                lastName:
                    type: string
                    label: sylius.ui.last_name
                    sortable: ~
                username:
                    type: string
                    label: sylius.ui.username
                    sortable: ~
                email:
                    type: string
                    label: sylius.ui.email
                    sortable: ~
                createdAt:
                    type: datetime
                    label: sylius.ui.registration_date
                    sortable: ~
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [ email, username, firstName, lastName ]
                username:
                    type: string
                    label: sylius.ui.username
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
